version: '3.8'
services:
  cups:
    image: olbat/cupsd:latest
    container_name: cups_server
    restart: always
    ports:
      - "631:631" # Puerto est치ndar para el servicio CUPS
    volumes:
      - ./cups-data:/etc/cups # Persistencia de la configuraci칩n de CUPS
      - ./printers:/var/spool/cups # Persistencia de las colas de impresi칩n
      - ./logs:/var/log/cups # Logs de CUPS
      - /dev/usb:/dev/usb # Acceso a impresoras USB
    environment:
      - CUPS_ADMIN_USERNAME=admin # Usuario administrador
      - CUPS_ADMIN_PASSWORD=admin # Contrase침a administrador
      
  jenkins:
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    restart: on-failure
    image: jenkins/jenkins:lts-jdk17
    Volumes: jenkins_home:/var/jenkins_home

  pihole:
    container_name: pihole
    image: pihole/pihole:latest

    network_mode: "host"
    environment:
      TZ: 'America/Chicago'
      WEBPASSWORD: 'assolutions'
      DNSMASQ_LISTENING: "all"

    volumes:
      - ./etc-pihole:/etc/pihole
      - ./etc-dnsmasq.d:/etc/dnsmasq.d

    cap_add:
      - NET_ADMIN
    restart: unless-stopped


  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      - TZ=America/Bogota
      - SUBDOMAINS=alansoft
      - TOKEN=279fab86-7fc4-4826-8386-67b185084618
    restart: unless-stopped
